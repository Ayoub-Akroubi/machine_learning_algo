{% extends "base.html" %}

{% block content %}
<h2>Upload Dataset</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <input type="file" name="dataset" required>
    <button type="submit">Upload</button>
</form>

{% if message %}
    <h3 class="succes">{{ message }}</h3>
{% endif %}
{% endblock %}
