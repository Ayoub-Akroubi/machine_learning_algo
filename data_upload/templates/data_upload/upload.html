{% extends "base.html" %}

{% block content %}
<h2>Upload Dataset</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="dataset" >
    <button type="submit">Upload</button>
</form>
{% if message %}
<h3>Dataset Head: {{ message }}</h3>
{% elif df_head %}
<h3>Dataset Head:</h3>
<div class="table-wrapper">
  {{ df_head|safe }}
</div>
{% endif %}
{% endblock %}
